<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feline's Guardian | Admin Page</title>
        <!-- Meta tags - To provide additional information about a page to the web browser and search engine -->
        <meta charset="UTF-8" />
        <meta name="author" content="Chayanada Prasertsook"/>
        
        <!-- Set the width of the viewport to fit the screen-width of the device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Stylesheets - To enforce the same styling throughout the website -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
        <link href="/static/normalize.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/button.css" rel="stylesheet">
        <link href="/static/popup.css" rel="stylesheet">
        <!-- The CSS file I mentioned were influenced by the contributions of fellow developers. -->
        <link href="/static/nautilus.css" rel="stylesheet" >
    </head>
    <body>
        
        <!-- Header - A section at the top of the webpage containing a logo and navigation bars -->
        <header class="grid-header index-header">
            <a href="/" class="logo"><img src="/static/media/Feline's Guardian Logo.png" alt="Feline's Guardian Logo"></a>
            <nav class="nav-bar Urbanist">
                <ul>
                    <li class="nav-element"><a href="/track_inquiry">Track your Inquiry</a></li>               
                    <li class="nav-element"><a href="#our-achievement">Our Achievements</a></li>
                    <li class="nav-element"><a href="/merchandise">Merchandise</a></li>
                </ul>
            </nav>
            
          
        </header>

        <!-- Main Section of the page -->
        <main>
            {% block body %}{% endblock %}
        </main>

        <!-- Footer Section of the page -->
        <footer>
            <section class="grid-container-4Columns grid-footer text">
             
              <div class="column1 flex-container flex-row">
                <img src="/static/media/Feline's Guardian Footer Logo.png">
                <p class="motto">Fostering a safe and secure environment for our Feline Friends</p>
              </div>
              <div class="column2">
                  <ul class="Urbanist"><span class="header">Track Our Progression</span>
                      <li>Track Your Inquiry</li>
                  </ul>
                  <ul class="Urbanist"><span class="header">Track Your Order</span>
                    <form>
                      <input type="text" placeholder="Telephone Number">
                      <input type="submit">
                    </form>
                </ul>
              </div>
              <div class="column3">
                <ul><span class="header Lexend">Navigation Bar</span>
                  <li class="Urbanist">Our Achievement</li>
                </ul>
                <ul><span class="header Lexend">Merchandise</span>
                  <li class="Urbanist">Mugs</li>
                  <li class="Urbanist">Shirts</li>
                </ul>
              </div>
            </section>
        </footer>
        
        <script src="https://kit.fontawesome.com/4d139b8b46.js" crossorigin="anonymous"></script>
        <script src="/static/script/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/static/script/scripts.js"></script>
    </body>
</html>
