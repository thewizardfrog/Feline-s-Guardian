{% extends "layout.html" %}

{% block title %}
  Feline's Guardian | Login
{% endblock %}

{% block body %}
  <section>
      <h2 class="header Lexend align-center bottom-margin-50">Login!</h2>
      <form action="/user_login" method="POST">
        <div class="form align-center">
          <input class="long-input" type="text" name="telephone" placeholder="Telephone" required><br>
          <input class="long-input" type="password" name="password" placeholder="Password" required><br>
          <input class="submit-button" type="submit" name="myButton">
        </div>
      </form>
  </section>
{% endblock %}
